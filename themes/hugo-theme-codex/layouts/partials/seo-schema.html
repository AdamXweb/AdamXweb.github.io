<!-- JSON-LD -->
<script type="application/ld+json">
  {
    {
      if and(.IsPage)(eq.Section "blog")
    }
  } {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Site.BaseURL }}"
    },
    "articleSection": "{{ .Section }}",
    "name": "{{ .Title }}",
    "headline": "{{ .Title }}",
    "description": "{{ .Description }}",
    "inLanguage": "en-US",
    "author": "Adam Kostarelas",
    "creator": "Adam Kostarelas",
    "publisher": "Adam Kostarelas",
    "accountablePerson": "Adam Kostarelas",
    "copyrightHolder": "Adam Kostarelas",
    "copyrightYear": "{{ .Date.Format "2006 " }}",
    "datePublished": "{{ .Date }}",
    "dateModified": "{{ .Date }}",
    "url": "{{ .Permalink }}",
    "wordCount": "{{ .WordCount }}",
    "keywords": [{
        {
          if isset.Params "keywords"
        }
      } {
        {
          range.Params.keywords
        }
      }
      "{{ . }}", {
        {
          end
        }
      } {
        {
          end
        }
      }
      "Blog"
    ]
  } {
    {
      else
    }
  } {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "{{ .Permalink }}",
    "name": "{{ .Title }}",
    "author": {
      "@type": "Person",
      "name": "Adam Kostarelas"
    },
    "description": "{{ if .IsHome }}{{ htmlEscape .Site.Params.description }}{{ else }}{{ htmlEscape .Description }}{{ end }}"
  } {
    {
      end
    }
  }
</script>
